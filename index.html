<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="upperPortion">
        <div class="up">
          <button class="again"><p>Again!</p></button>
          <p>(Between 1 and 20)</p>
        </div>
        <div class="low">
          <p>Guess My Number!</p>
        </div>
      </div>
      <div class="middlePortion">
        <p class="number">?</p>
      </div>
      <div class="lowerPortion">
        <div class="left">
          <input class="inputNumber" type="number" value="1" />
          <button class="check"><p>Check!</p></button>
        </div>
        <div class="right">
          <p class="displayMsg">Start guessing...</p>
          <p>Score:<span class="score">20</span></p>
          <p>Highscore:<span class="highscore">0</span></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
